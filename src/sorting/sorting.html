<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/app.css" />
        <script src="sorting.js" defer></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />
        <title>MMS Web - Sorting</title>
    </head>
    <body class="flex justify-center items-center w-full h-screen p-5">
        <div class="flex flex-col gap-3 max-w-3xl w-full">
            <h1 class="text-4xl font-bold tracking-tighter">
                Sorting Algorithm Visualizer
            </h1>
            <div class="text-sm text-muted-foreground">
                Watch how different sorting algorithms work in real-time,
                step-by-step.
            </div>

            <div
                class="w-full bg-background-alt rounded-card p-5 flex flex-col gap-3"
            >
                <div class="flex justify-end gap-3">
                    <button class="btn btn-icon" onclick="togglePause()">
                        <i
                            id="pauseToggleIcon"
                            class="ph-fill ph-pause scale-125"
                        ></i>
                    </button>
                    <button
                        id="resetButton"
                        class="btn btn-icon"
                        onclick="reset()"
                    >
                        <i
                            class="ph-fill ph-arrow-counter-clockwise scale-125"
                        ></i>
                    </button>
                </div>
                <div
                    id="bars"
                    class="flex items-end gap-0.5 h-72 w-full overflow-hidden rounded-b-card"
                ></div>
                <hr />
                <div class="flex justify-between items-center gap-2">
                    <div>
                        <label for="arraySize" class="text-sm font-medium">
                            Array Size:
                            <span id="arraySizeValue" class="font-normal"
                                >20</span
                            >
                        </label>
                        <br />
                        <input
                            class="range pr-6 accent-contrast w-full max-w-48"
                            id="arraySize"
                            type="range"
                            min="4"
                            max="64"
                            value="20"
                        />
                    </div>
                    <div>
                        <label for="speedControl" class="text-sm font-medium"
                            >Delay:
                            <span class="font-normal" id="speedValue">50</span>
                            ms</label
                        >
                        <br />
                        <input
                            class="range pr-6 accent-contrast w-full max-w-48"
                            id="speedControl"
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                        />
                    </div>
                </div>
                <div class="grid grid-cols-5 gap-3" id="algorithmButtons"></div>
            </div>
        </div>
    </body>
</html>
